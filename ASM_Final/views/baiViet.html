<div class="container mt-4">
  <h3 class="ms-5 ps-5 fw-normal">Tin Tức</h3>
  <div class="row">
    <div class="col-md-8 col-11 ms-5 mt-3 me-5 content">
      <div class="row p-3" ng-repeat="x in blogs | limitTo:5:1">
        <div class="col-md-5 content1">
          <img class="img-thumbnail img-content" src="{{x.img}}" alt="" />
        </div>
        <div class="col-md-7">
          <div class="fs-6 fw-semibold">{{x.title}}</div>
          <span class="mt-2">
            <i class="bi bi-calendar"></i> {{x.NgayDang}}
            <i class="bi bi-person-fill ms-3"></i> qbig.vn@gmail.com
            <i class="bi bi-chat ms-3"></i> {{x.comment}}
          </span>
          <p class="mt-3">{{x.contents}}</p>

          <a class="text-decoration-none text-black" href="#!/baivietchitiet">
            <p class="mt-5">Tìm hiểu thêm<i class="bi bi-arrow-right"></i></p>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-8 mt-5">
      <h6 class="mb-3">Các Bài Viết gần Đây</h6>
      <a class="text-decoration-none text-black" href="#!/baivietchitiet">
        <div class="row aside-content mt-1" ng-repeat="x in blogs">
          <div class="col-md-5">
            <img class="img-thumbnail border-0" src="{{x.img}}" alt="" />
          </div>
          <div class="col-md-7">
            <div class="fw-semibold aside-content-title">{{x.title}}</div>
            <span class="aside-content-Date">
              <i class="bi bi-calendar"></i> {{x.NgayDang}}
            </span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
